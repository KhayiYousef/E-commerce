{% extends 'store/main.html' %}
{% load static %}
{% block content%}
<div class="my-form container p-5 my-5 rounded border border-warning">
    <h2 class="text-center">Sign Up</h2>
    <hr>
    {% include 'store/_alerts.html' %}
    {% if is_added %}
    <form method="POST" style="display: none;">
    {% else %}
    <form method="POST">
    {% endif %}
    
    {% csrf_token %}
       
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control" name='fname' value="{{fname}}" id="inputFirstName" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control" name='lname' value="{{lname}}" id="inputLastName" required>
            </div>
        </div>

        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" name='address' value="{{address}}" id="inputAddress" placeholder="1234 Main St" required>
        </div>
        <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" name='address2' value="{{address2}}" id="inputAddress2" placeholder="Apartment, studio, or floor" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" name='city' value="{{city}}" id="inputCity" required>
            </div>
            <div class="form-group col-md-4">
                <label for="inputZip">State</label>
                <input type="text" class="form-control" name='state' value="{{state}}" id="inputZip" required>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" name='zip' value="{{zip}}" id="inputZip" placeholder="11111" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" name='email' value="{{email}}" id="inputEmail" placeholder="name@example.com" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUsername">Username</label>
                <input type="text" class="form-control" name='user' value="{{user}}" id="inputUsername" placeholder="" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" name='password' value="{{password}}" id="inputPassword" required>
            </div>
        </div>
        <div class="form-group">
            <div class="pretty p-svg p-curve p-jelly">
                <input type="checkbox" name='terms' id="inputTerms" />
                
                    <label>J'accepte les conditions d'utilisation et la politique de confidentialit√©</label>
            </div>
        </div>
        <button type="submit" name="btnSibnup" class="btn btn-warning">Sign Up</button>
    </form>

</div>
{% endblock content%}
