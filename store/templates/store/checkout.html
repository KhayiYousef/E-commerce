{%extends 'store/main.html'%}
{% load static %}
{% block content%}
     <div class="row">
		<div class="col-lg-6">
			<div class="box-element" id="form-wrapper">
				<form id="form">
					<div id="user-info">
						<div class="form-field">
							<input  class="form-control" type="text" name="name" placeholder="Name..">
						</div>
						<div class="form-field">
							<input  class="form-control" type="email" name="email" placeholder="Email..">
						</div>
					</div>
					
					<div id="shipping-info">
						<hr>
						<p>Shipping Information:</p>
						<hr>
						<div class="form-field">
							<input class="form-control" type="text" name="address" placeholder="Address..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="city" placeholder="City..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="state" placeholder="State..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="zipcode" placeholder="Zip code..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="country" placeholder="Zip code..">
						</div>
					</div>

					<hr>
					<input id="form-button" class="btn btn-success btn-block" type="submit" value="Continue">
				</form>
			</div>

			<br>
			
			
		</div>

		<div class="col-lg-6">
			<div class="box-element">
				<a  class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190; Back to Cart</a>
				<hr>
				<!-- <h3>Order Summary</h3> -->
				<h3>Votre Commande</h3>
				<hr>
				{% for line in orderdetails %}
				<div class="cart-row">
					<div style="flex:2"><img class="row-image" src="{{line.product.photo.url}}"></div>
					<div style="flex:2"><p>{{line.product.name}}</p></div>
					<div style="flex:1"><p>{{line.prix}}$</p></div>
					<div style="flex:1"><p>x{{line.quantity}}</p></div>
				</div>
				{% endfor %}
				<h5>Items:   {{order.id}}</h5>
				<h5>Total:   {{total}}$</h5>
			</div>
		</div>
	</div>
{% endblock content%}
